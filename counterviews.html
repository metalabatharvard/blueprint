  	<script>
  		var videolist;
  		$.get("js/counterviews.json",function(videos) {
  			
  			addVideos(shuffle(JSON.parse(videos).body.data));		 
  				
  		});
  		

  		
  		function shuffle(o){
				for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
				return o;
			}
			
  		function addVideos(list) {	
  			$.each(list, function(i,vid) {
  				var id = vid.uri.split("/videos/")[1];
  				var $vid = $("<div class='vid_elem'></div>");
  				var $html = $("<a class='venobox' data-type='vimeo' data-autoplay='true' href='"+vid.link+"'><img src='"+vid.pictures.sizes[2].link+"'></a>");
  				$vid.append($html);
  				$("#content").append($vid);
  			});
  		
  			$('.venobox').venobox(); 

  		}
